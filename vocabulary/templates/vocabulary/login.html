{% extends "vocabulary/layout.html" %} 

{% block body %}

<h2>Login</h2>

{% if message %}
<div class="text-danger">{{ message }}</div>
{% endif %}

<form action="{% url 'vocabulary:login' %}" method="post">
	{% csrf_token %}
	<div class="form-group mb-1">
		<input autofocus class="form-control" type="text" name="username" placeholder="Username" />
	</div>
	<div class="form-group mb-1">
		<input class="form-control" type="password" name="password" placeholder="Password" />
	</div>
	<input class="btn btn-primary mb-1" type="submit" value="Login" />
</form>

Don't have an account? <a href="{% url 'vocabulary:register' %}">Register here.</a>

{% endblock %}
