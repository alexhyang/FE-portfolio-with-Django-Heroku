{% extends "vocabulary/layout.html" %} {% load crispy_forms_tags %} {% block body %}

<h2>Login</h2>

{% if message %}
<div class="text-danger">{{ message }}</div>
{% endif %}

<form action="{% url 'vocabulary:login' %}" method="post">
  {% csrf_token %} {{ form|crispy }}
  <input class="btn btn-primary mt-3" type="submit" value="Login" />
</form>

Don't have an account?
<a href="{% url 'vocabulary:register' %}">Register here.</a>

{% endblock %}
