{% extends "vocabulary/layout.html" %}
{% load static %}

{% block body %}
    <div class="row g-5">
        <div class="col">
            <div class="mb-3">
                <h1>Introduction</h1>
                <p>This web application receives any text and counts the frequency of each word used in the text.</p>                  
            </div>
            <form>
                <div class="mb-3">
                    <textarea id="textarea" class="form-control" rows="10" placeholder="Enter any text"></textarea>
                </div>
                <div class="mb-3">
                    <button id="count" class="btn btn-primary">Count Frequency</button>
                    <button id="clear" class="btn btn-danger">Clear text</button>
                </div>
                <div class="mb-3">
                    <!-- <button id="save" class="btn btn-primary" type="submit">Save Table</button>
                    <button id="clear-table" class="btn btn-danger">Clear table</button> -->
                </div>
            </form>
        </div>
        <div class="col">
            <table id="freq-table" class="table table-striped">
                <tr>
                    <th>Word</th>
                    <th>Count</th>
                </tr>
            </table>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script type="text/javascript" src="{% static 'vocabulary/index.js' %}"></script>
    <!-- <script type="text/javascript" src="{% static 'vocabulary/js-playground-jQuery.js' %}"></script> -->
{% endblock %}
