{% extends "vocabulary/layout.html" %}
{% load static %}

{% block body %}
    <div class="row g-5">
        <div class="col">
            <div class="mb-3">
                <h1>Introduction</h1>
                <p>This web application receives any text and counts the frequency of each word used in the text.</p>                  
            </div>
            <form>
                <div class="mb-3">
                    <textarea id="textarea" class="form-control" rows="16" placeholder="Enter any text"></textarea>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="addToLastCheck">
                        <label class="form-check-label" for="addToLastCheck">
                            Add result to previous table
                        </label>
                    </div>
                    <button id="count" class="btn btn-primary">Count Frequency</button>
                    <button id="clear" class="btn btn-danger">Clear text</button>
                </div>
            </form>
        </div>
        <div class="col">
            <table id="freq-table" class="table table-striped">
                <tr>
                    <th>Word</th>
                    <th>Count</th>
                </tr>
            </table>
            <div class="mb-3">
                <select class="form-select" aria-label=".form-select-lg example">
                    <option selected>Select a list</option>
                    <option value="list1">List 1</option>
                    <option value="list2">List 2</option>
                    <option value="list3">List 3</option>
                  </select>
                <button id="save" class="btn btn-primary" type="submit">Save Result</button>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script type="text/javascript" src="{% static 'vocabulary/index.js' %}"></script>
{% endblock %}
