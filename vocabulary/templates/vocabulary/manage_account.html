{% extends "vocabulary/layout.html" %} {% load static %} {% load crispy_forms_tags %}
{% block body %}
<div class="content gy-3">
  <header class="content__header header row">
    <h1 class="header__title">Account Settings</h1>
  </header>
  <div class="row">
    {% if messages %} {% for message in messages %}
    <div class="alert {{ message.tags }}">{{ message }}</div>
    {% endfor %} {% endif %} 
    <form action="{% url 'vocabulary:update_account_settings' %}" method="POST">
      {% csrf_token %} {{ form|crispy }}
      <button type="submit" class="btn btn-primary mt-3">Save Settings</button>
    </form>
  </div>
</div>
{% endblock %}
