{% extends "vocabulary/layout.html" %}
{% load static %}

{% block body %}
    <h1>Add wordlist</h1>
    {% if message %}
        <p style="color: red;">{{ message }}</p>
    {% endif %}
    <form action="{% url 'add_list' %}" method="POST">{% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary">Save List</button>
    </form>
{% endblock %}
