{% extends "vocabulary/layout.html" %} {% load static %} {% load crispy_forms_tags %} {% block body %}
<h1>Add wordlist</h1>
{% if message %}
<p style="color: red">{{ message }}</p>
{% endif %}
<form action="{% url 'vocabulary:add_list' %}" method="POST">
  {% csrf_token %} {{ form|crispy }}
  <button type="submit" class="btn btn-primary mt-3">Save List</button>
</form>
{% endblock %}
