{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/js-polyfills/0.1.43/polyfill.min.js"
      integrity="sha512-lvWiOP+aMKHllm4THsjzNleVuGOh0WGniJ3lgu/nvCbex1LlaQSxySUjAu/LTJw9FhnSL/PVYoQcckg1Q03+fQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'jobhunter/scripts.js' %}"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'jobhunter/styles.css' %}"
    />
    {% block scripts %} {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'jobhunter:index' %}"
          >Job Hunter</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="https://ca.indeed.com/" target="_blank"
                >Indeed</a
              >
            </li>
            <li class="nav-item active">
              <a
                class="nav-link"
                href="https://www.linkedin.com/jobs/"
                target="_blank"
                >LinkedIn</a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'jobhunter:skills' %}">Skills</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'jobhunter:notes' %}">Notes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'jobhunter:add' %}"
                >New Posting</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container px-5 pt-3">{% block body %} {% endblock %}</div>
    {% block asyncscript %} {% endblock %}
    <footer class="text-center m-3">&copy; Alex Yang 2021</footer>
  </body>
</html>
